<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">

  <title>Dog Breed List</title>
</head>

<body>


  <div class="fluidcontainer">
      <div id="top">
        
      </div>

      <div id="mid">
            <div id="breedContainer">
                <h1>Dog Breeds</h1>
                
                <div id="breed-wrap">
                    <a class="current" href="index.html">Home</a>
                    <a href="/breeds">get all breeds</a>
                    <a href="/breeds/1">get by id  example</a>
                    <a href="/breeds/delete/2">delete by id example</a> 
                    <a href="/edit">update breed by extenal page</a>
                </div>


                <h3>Create a breed</h3>
                <div class="forms">
                    <form action="/breeds" method="POST">
                        <label for="breedtype">Breed Type</label>
                        <div>
                            <input required type="text" name="breedtype" class="form-input">
                        </div>
                        <label for="size">Size</label>
                        <div>
                            <input required type="text" name="size" class="form-input">
                        </div>
                        <label for="origin">Origin</label>
                        <div>
                            <input type="text" name="origin" class="form-input">
                        </div>
                        <label for="image">Image URL</label>
                        <div>
                            <input  type="text" name="image" class="form-input">
                        </div>
                        <button type="submit" class="form-btn">Submit</button>
                    </form>
                </div>
            </div>
      </div>

      <div id="bottom">
          <h3>Update a Breed</h3>
          <div id="inline-breed"></div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="/app.js"></script>

</body>

</html>
